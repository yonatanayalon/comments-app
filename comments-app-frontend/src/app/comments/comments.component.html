<h2>My Comments</h2>
<div class="comments-wrapper">
  <div class="comment-wrapper panel panel-success col" *ngFor="let comment of comments; let idx = index">
    <div class="panel-heading">
        <h3 class="panel-title">{{comment.email}}</h3>
    </div>      
    <div class="panel-body">
        <p>{{comment.comment}}</p>
    </div>
    <div class="panel-footer">
        <button class="edit btn btn-success" (click)="showModal('editComment', comment, idx); $event.stopPropagation()">
            <span class="glyphicon glyphicon-edit"></span> Edit
        </button>

        <button class="delete btn btn-danger" (click)="showModal('confirmDelete', comment, idx); $event.stopPropagation()">
            <span class="glyphicon glyphicon-trash"></span> Delete
        </button>
    </div>    
  </div>
</div>

<modal #modal (sendAction)="userAction($event)" (onHide)="hide()"></modal>
